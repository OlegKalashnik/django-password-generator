<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6 char long</option>
            <option value="7">7 char long</option>
            <option value="8">8 char long</option>
            <option value="9">9 char long</option>
            <option value="10">10 char long</option>
            <option value="11">11 char long</option>
            <option value="12" selected="selected">12 char long</option>
            <option value="13">13 char long</option>
            <option value="14">14 char long</option>
            <option value="15">15 char long</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Character
        <br>
        <input class="btn bg-info" type="submit" value="Generate password">
    </form>
</div>
<br><br>
<a class="btn btn-light" href="{% url 'about' %}">About</a>
